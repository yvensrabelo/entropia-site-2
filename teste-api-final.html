<!DOCTYPE html>
<html>
<head>
    <title>Teste API Minutos Professor</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Teste API Minutos Professor</h1>
    
    <p>Testando endpoint: <code>/api/professores/minutos?cpf=98660608291</code></p>
    
    <button onclick="testarAPI()">ğŸš€ Testar API</button>
    <button onclick="limparResultados()">ğŸ§¹ Limpar</button>
    
    <div id="resultado"></div>

    <script>
        async function testarAPI() {
            const cpf = '98660608291';
            const resultadoDiv = document.getElementById('resultado');
            
            resultadoDiv.innerHTML = '<div class="result">â³ Testando...</div>';
            
            try {
                console.log('ğŸ” Fazendo requisiÃ§Ã£o para:', `/api/professores/minutos?cpf=${cpf}`);
                
                const response = await fetch(`/api/professores/minutos?cpf=${cpf}`);
                const data = await response.json();
                
                console.log('ğŸ“Š Status:', response.status);
                console.log('ğŸ“Š Resultado:', data);
                
                if (response.ok) {
                    const esperado = data.minutos === 100;
                    const classe = esperado ? 'success' : 'error';
                    
                    resultadoDiv.innerHTML = `
                        <div class="result ${classe}">
                            <h3>${esperado ? 'âœ… SUCESSO!' : 'âš ï¸ RESULTADO INESPERADO'}</h3>

                            <p><strong>Esperado:</strong> 100</p>
                            <p><strong>Horas estimadas:</strong> ${data.horas_estimada || 'N/A'}</p>
                            <p><strong>CPF consultado:</strong> ${data.cpf_consultado || cpf}</p>
                            <p><strong>MÃªs referÃªncia:</strong> ${data.mes_referencia || 'N/A'}</p>
                            <details>
                                <summary>ğŸ“‹ Resposta completa</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultadoDiv.innerHTML = `
                        <div class="result error">
                            <h3>âŒ ERRO NA API</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Erro:</strong> ${data.error}</p>
                            <details>
                                <summary>ğŸ“‹ Resposta completa</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('ğŸ’¥ Erro na requisiÃ§Ã£o:', error);
                resultadoDiv.innerHTML = `
                    <div class="result error">
                        <h3>ğŸ’¥ ERRO DE REDE</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p>Verifique se o servidor estÃ¡ rodando.</p>
                    </div>
                `;
            }
        }
        
        function limparResultados() {
            document.getElementById('resultado').innerHTML = '';
        }
        
        // Teste automÃ¡tico ao carregar a pÃ¡gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ“„ PÃ¡gina carregada. Clique em "Testar API" para executar o teste.');
        });
    </script>
</body>
</html>
